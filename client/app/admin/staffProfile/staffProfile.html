<div ng-include="'components/Admin/header.html'" ng-cloak></div>

<section ng-cloak>
  <div class="mainwrapper">

    <div ng-include="'components/Admin/leftpanel.html'"></div>
    <div class="mainpanel">
      <div class="pageheader">
        <div class="media">
          <div class="pageicon pull-left">
            <i class="fa fa-home"></i>
          </div>
          <div class="media-body">
            <ul class="breadcrumb">
              <li><a href=""><i class="glyphicon glyphicon-home"></i></a></li>
              <li><a href="">Staff Profile</a></li>
            </ul>
            <h4>Staff Profile</h4>
          </div>
        </div><!-- media -->
      </div><!-- pageheader -->

      <div class="contentpanel">

        <p><i class="fa fa-info-circle alert-danger"></i> Please note that anything modified in this <code class="bold">SECTION</code> Will lead to permanent changes, hence thread with caution.</p>

        <uib-tabset active="activeJustified" justified="true">
          <uib-tab index="0" heading="Edit Profiles">

            <p class="text-center mt20"><i class="fa fa-info-circle text-info"> Click on thumbnails to edit profile</i></p>
            <div class="row mt20">
              <div class="col-xs-6 col-sm-4 col-md-2" ng-repeat="profile in profiles">
                <a ng-click="StaffModal(profile)" class="thumbnail gallery-thumbnail cursor">
                  <img class="img-circle" src="{{profile.image.toLowerCase()}}" alt="...">
                </a>
                <br>
                <p style="font-size: 85%; " class="text-center">{{profile.fullname}}</p>
                <!--<p class="text-center">{{profile.about_me}}</small></p>-->
              </div>
            </div>
          </uib-tab>
          <uib-tab index="1" heading="Add & Delete Profiles">
            <div class="row mt20">
              <div class="col-md-6 col-md-offset-4">
                <button class="btn btn-success" ng-click="StaffModal()"><i class="fa fa-user-plus"> Add New Profile</i></button>
                <button class="btn btn-danger" ng-disabled="!ids.length" ng-click="delete()"><i class="fa fa-trash-o"> Delete Profile{{ids.length > 1 ? 's':''}}</i></button>
              </div>

            </div>
            <div class="row mt10">
              <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                  <div class="panel-heading">
                    <div class="panel-btns">
                      <a href="" class="panel-minimize"><i class="fa fa-minus"></i></a>
                      <a href="" class="panel-close" ><i class="fa fa-times"></i></a>
                    </div><!-- panel-btns -->
                    <h3 class="panel-title">Mark Profile For Deleting</h3>
                  </div>
                  <div class="panel-body">
                    <ul style="list-style-type:none!important;" class="media-list">
                      <li  class="media" ng-repeat="profile in profiles track by $index">
                        <div class="ckbox ckbox-primary pull-left">
                          <input type="checkbox" id="{{profile._id}}" ng-model="checkModel[profile._id]" ng-change="pushAndPop(profile._id)">
                          <label for="{{profile._id}}"></label>
                        </div>
                        <div class="media-body" ng-bind-html="profile.fullname"></div>
                      </li>

                      <!--<div class="pull-right"><button ng-click="editor(article)" class="btn btn-info btn-xs"><i class="fa fa-edit"></i> Click To Edit</button></div>-->
                    </ul>

                  </div><!-- panel-body -->
                </div><!-- panel -->
              </div>

            </div>
          </uib-tab>
        </uib-tabset>

      </div><!-- contentpanel -->

    </div>
  </div><!-- mainwrapper -->
</section>
