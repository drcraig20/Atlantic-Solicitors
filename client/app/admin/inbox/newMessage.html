<div class="modal-header">
  <h4 class="modal-title">
    <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()"><i class="fa fa-times"></i> </button>
  </h4>
  <h4 class="modal-title">New Message</h4>
</div>

<div class="modal-body">
  <div>
    <div>
      <form method="post" ng-submit="messageform.$valid && save()" name="messageform">
        <div class="row">
          <div class="col-md-10 col-sm-6 form-group" >
            <label for="toEmail">Email</label>
            <input type="email" class="form-control" ng-model="modalContent.to" id="toEmail"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-sm-10 form-group" >
            <label for="subject">Subject</label>
            <input type="text" class="form-control" ng-model="modalContent.subject" id="subject"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12 form-group" >
            <label for="content">Content</label>
            <div text-angular="text-angular" data-ng-model="modalContent.reply" id="content"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="sendNewMessage()" ng-disabled="messageform.$invalid || submitting" class="btn btn-sm btn-primary"><i class="fa fa-folder-open"></i> Send</button>

  <button class="btn btn-sm btn-danger" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
</div>
