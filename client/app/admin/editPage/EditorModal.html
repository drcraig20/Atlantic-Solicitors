<div class="modal-header">
  <h4 class="modal-title">
    <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()"><i class="fa fa-times"></i> </button>
  </h4>
  <h4 class="modal-title">{{newContent ? 'Adding':'Editing'}} {{obj.name}}'s Content</h4>
</div>

<div class="modal-body">
  <div>
    <div>
      <div class="row">
        <div class="form-group col-md-10 col-md-offset-1">
          <label for="title">Title</label>
          <input type="text" required class="form-control" id="title" ng-model="modalContent.content[ind].header"/>
        </div>
        <div class=" " ng-if="obj.url == 'our_services'" text-angular="text-angular" ng-model="modalContent.content[ind].details"></div>
      </div>
       <!--<div ng-if="obj.url != 'our_services' && obj.url != 'our_firm'" text-angular="text-angular" ng-model="modalContent"></div>-->
      <div ng-if="obj.url != 'our_services'" text-angular="text-angular" ng-model="modalContent.content"></div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="save()" class="btn btn-sm btn-primary"><i class="fa fa-folder-open"></i> Save</button>
  <button class="btn btn-sm btn-danger" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
</div>
