<div class="modal-header">
  <h4 class="modal-title">
    <button class="btn btn-xs btn-danger pull-right" ng-click="cancel(2)"><i class="fa fa-times"></i> </button>
  </h4>
  <h4 class="modal-title">Add {{nestedContent.header}}</h4>
</div>

<div class="modal-body">
  <div>
    <div>
      <div ng-if="nestedContent.header == 'telephone'" class="row " >
      <div class="form-group col-md-8 col-md-offset-2">
        <label for="t.phone">Telephone Number</label>
        <input type="tel" class="form-control" ng-model="content.telephone" required id="t.phone"/>
      </div>
    </div>
      <div ng-if="nestedContent.header == 'fax'" class="row " >
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="t.fax">Fax Number</label>
          <input type="tel" class="form-control" ng-model="content.fax" required id="t.fax"/>
        </div>
      </div>
      <div ng-if="nestedContent.header == 'Business Hour'" class="row" >
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="bh.day">Business Day</label>
          <input type="datetime" class="form-control" ng-model="content.day" required id="bh.day"/>
        </div>
        <div class="form-group col-md-8 col-md-offset-2">
          <label for="bh.hour">Hour</label>
          <input type="datetime" class="form-control" ng-model="content.hour" required id="bh.hour"/>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-sm btn-primary" ng-click="saveNested()" ng-disabled="submitting"><i class="fa fa-folder-open"></i> Add to {{nestedContent.header}}s</button>
  <button class="btn btn-sm btn-danger" ng-click="cancel(2)"><i class="fa fa-times"></i> Cancel</button>
</div>
