<div class="modal-header">
  <h4 class="modal-title">
    <button class="btn btn-xs btn-danger pull-right" ng-click="cancel()"><i class="fa fa-times"></i> </button>
  </h4>
  <h4 class="modal-title">New Feedback</h4>
</div>

<div class="modal-body">
  <div>
    <div>
      <form method="post" ng-submit="feedback.$valid && save()" name="feedback">
        <div class="row">
          <div class="col-md-10 col-sm-6 form-group" >
            <label for="author">Author's Name or Organization's Name</label>
            <input type="text" class="form-control" ng-model="testimonial.author" id="author" required=""/>
          </div>
        </div>
       <div class="row">
          <div class="col-md-12 col-sm-12 form-group" >
            <label for="testimony">Testimony</label>
            <div text-angular="text-angular" data-ng-model="testimonial.testimony" id="testimony" required></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button ng-click="sendFeedback()" ng-disabled="feedback.$invalid || submitting" class="btn btn-sm btn-primary"><i class="fa fa-folder-open"></i> Send for Approval</button>

  <button class="btn btn-sm btn-danger" ng-click="cancel()"><i class="fa fa-times"></i> Cancel</button>
</div>
